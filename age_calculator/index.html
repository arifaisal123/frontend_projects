<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Age Calculator App</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <section class="date">
          <div class="day">
            <label id="label_day" for="day">DAY</label>
            <input type="number" id="day" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()" placeholder="DD">
            <span class="validation_day" id="validation_day">This field is required.</span>
          </div>
          <div class="month">
            <label id="label_month" for="month">MONTH</label>
            <input required type="number" id="month" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()" placeholder="MM">
            <span id="validation_month">This field is required.</span>
          </div>
          <div class="year">
            <label id="label_year" for="year">YEAR</label>
            <input required type="number" id="year" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()" placeholder="YYYY">
            <span id="validation_year">This field is required.</span>
          </div>
      </section>
      <section class="purple">
          <div class="line">
          </div>
          <div class="purple-icon" id="circle">
              <img src="./assets/images/icon-arrow.svg"/>  
          </div>
      </section>    
      <section class="main_age">
        <div class="age">
          <span class="age_number" id="age_number_years">--</span><span class="age_text"> years</span>
        </div>
        <div class="age">
          <span class="age_number" id="age_number_months">--</span><span class="age_text"> months</span>
        </div>
        <div class="age">
          <span class="age_number" id="age_number_days">--</span><span class="age_text"> days</span>
        </div>
      </section>
    </div>
    <div class="attribution">
      Coded by <a href="#">Arif Faisal</a>.
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
  </div> 
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
