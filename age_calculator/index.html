<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="main">
    <section class="date">
        <div class="day">
          <label for="day">Day</label>
          <input type="number" id="day" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()">
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="number" id="month" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()">
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" id="year" onblur="resetCircleColor()" onfocus="changeCircleColor()" onchange="calculateAge()">
        </div>
    </section>
    <section class="purple">
        <div class="line">
        </div>
        <div class="purple-icon" id="circle">        
        </div>
    </section>    
  <section class="main_age">
      <div class="age">
        <span class="age_number" id="age_number_years">--</span><span class="age_text"> years</span>
      </div>
      <div class="age">
        <span class="age_number" id="age_number_months">--</span><span class="age_text"> months</span>
      </div>
      <div class="age">
        <span class="age_number" id="age_number_days">--</span><span class="age_text"> days</span>
      </div>
  </section>
  </div>
  <div class="attribution">
    Coded by <a href="#">Arif Faisal</a>.
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </div>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
