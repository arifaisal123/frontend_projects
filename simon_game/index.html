<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" href="./favicon.png" type="png">
  </head>
  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <h1 id="level-title-mobile">Click Here to Start</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green">
        </div>
        <div type="button" id="red" class="btn red">
        </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow">
        </div>
        <div type="button" id="blue" class="btn blue">
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>. Design by <a href="https://themuellenator.github.io/">Angela Yu</a>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
