<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Calculator App</title>
  </head>
  <body id="mainBody" class="bg-color-main d-lg-flex flex-column justify-content-center min-vh-100">
    <div id="headerContainer" class="container bg-color-main d-flex justify-content-center align-items-center w-375 w-lg-600 mt-4 mt-lg-0">
      <div class="row w-320 w-lg-540 h-42 mt-24">
        <div class="col-12 d-flex justify-content-between px-0">
          <h1 id="calcText" class="text-white align-self-center fw-700 fs-32">calc</h1>
          <div class="theme-toggler d-flex justify-content-between w-139 h-42">
            <h2 id="themeText" class="text-white text-uppercase fs-12 align-self-end spacing-1">theme</h2>
            <div class="toggle-num w-71 h-42">
              <div id="themeNum" class="num text-white d-flex justify-content-around">
                <span class="fs-12 fw-700">1</span>
                <span class="fs-12 fw-700">2</span>
                <span class="fs-12 fw-700">3</span>
              </div>
              <div id="toggleButton" class="cursor-pointer toggle-button bg-color-toggle h-26 w-71 border-radius-13 d-flex align-items-center justify-content-start px-2">
                <button id="circleButton" class="circle-button cursor-pointer bg-color-red h-16 w-16 border-radius-50 border-0"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container w-327 w-lg-540 h-532 mt-24 d-flex flex-column align-items-center">
      <div id="calculatorScreen" class="row w-327 w-lg-540 h-88 h-lg-128 color-screen-background border-radius-10 mb-24 d-flex align-items-center justify-content-end pe-3 pe-lg-4"></div>
      <div id="calcKeypad" class="grid-container w-327 w-lg-540 h-420 h-lg-500 color-screen-background p-4">
        <button id="button7" class="numButton grid-item item-1 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 7">7</button>
        <button id="button8" class="numButton grid-item item-2 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 8">8</button>
        <button id="button9" class="numButton grid-item item-3 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 9">9</button>
        <button id="buttonDel" class="grid-item item-4 text-uppercase color-key-background-2" aria-label="Button delete">del</button>
        <button id="button4" class="numButton grid-item item-5 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 4">4</button>
        <button id="button5" class="numButton grid-item item-6 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 5">5</button>
        <button id="button6" class="numButton grid-item item-7 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 6">6</button>
        <button id="buttonAdd" class="grid-item item-8 color-text-dark-grayish-blue color-key-background-1" aria-label="Button addition">+</button>
        <button id="button1" class="numButton grid-item item-9 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 1">1</button>
        <button id="button2" class="numButton grid-item item-10 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 2">2</button>
        <button id="button3" class="numButton grid-item item-11 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 3">3</button>
        <button id="buttonSub" class="grid-item item-12 color-text-dark-grayish-blue color-key-background-1" aria-label="Button subtraction">-</button>
        <button id="buttonDec" class="grid-item item-13 color-text-dark-grayish-blue color-key-background-1" aria-label="Button decimal point">.</button>
        <button id="button0" class="numButton grid-item item-14 color-text-dark-grayish-blue color-key-background-1" aria-label="Button 0">0</button>
        <button id="buttonDiv" class="grid-item item-15 color-text-dark-grayish-blue color-key-background-1" aria-label="Button division">/</button>
        <button id="buttonMult" class="grid-item item-16 color-text-dark-grayish-blue color-key-background-1" aria-label="Button multiplication">x</button>
        <button id="buttonReset" class="grid-item item-17 text-uppercase reset text-center color-key-background-2" aria-label="Button reset">reset</button>
        <button id="buttonEqualTo" class="grid-item item-18 equal-to text-center color-key-background-3" aria-label="Button equal to">=</button>
      </div>
    </div>
    <div class="attribution mt-5">
      <p id="attrText">Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
