<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Calculator App</title>
  </head>
  <body class="bg-color-main d-flex flex-column justify-content-center min-vh-100">
    <div class="container bg-color-main d-flex justify-content-center align-items-center w-375">
      <div class="row w-320 h-42 mt-24">
        <div class="col-12 d-flex justify-content-between">
          <h1 class="text-white align-self-center fw-700 fs-32">calc</h1>
          <div class="theme-toggler d-flex justify-content-between w-139 h-42">
            <h2 class="text-white text-uppercase fs-12 align-self-center spacing-1">theme</h2>
            <div class="toggle-num w-71 h-42">
              <div class="num text-white d-flex justify-content-around">
                <span class="fs-12 fw-700">1</span>
                <span class="fs-12 fw-700">2</span>
                <span class="fs-12 fw-700">3</span>
              </div>
              <div class="toggle-button bg-color-toggle h-26 w-71 border-radius-13 d-flex align-items-center justify-content-start px-2">
                <div class="circle-button bg-color-red h-16 w-16 border-radius-50"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container w-327 h-532 mt-24 d-flex flex-column align-items-center">
      <div class="row w-327 h-88 color-screen-background border-radius-10 mb-24">
      </div>
      <div class="grid-container w-327 h-420 color-screen-background p-4">
        <div class="grid-item item-1 color-text-dark-grayish-blue color-key-background-1">7</div>
        <div class="grid-item item-2 color-text-dark-grayish-blue color-key-background-1">8</div>
        <div class="grid-item item-3 color-text-dark-grayish-blue color-key-background-1">9</div>
        <div class="grid-item item-4 text-uppercase color-key-background-2">del</div>
        <div class="grid-item item-5 color-text-dark-grayish-blue color-key-background-1">4</div>
        <div class="grid-item item-6 color-text-dark-grayish-blue color-key-background-1">5</div>
        <div class="grid-item item-7 color-text-dark-grayish-blue color-key-background-1">6</div>
        <div class="grid-item item-8 color-text-dark-grayish-blue color-key-background-1">+</div>
        <div class="grid-item item-9 color-text-dark-grayish-blue color-key-background-1">1</div>
        <div class="grid-item item-10 color-text-dark-grayish-blue color-key-background-1">2</div>
        <div class="grid-item item-11 color-text-dark-grayish-blue color-key-background-1">3</div>
        <div class="grid-item item-12 color-text-dark-grayish-blue color-key-background-1">-</div>
        <div class="grid-item item-13 color-text-dark-grayish-blue color-key-background-1">.</div>
        <div class="grid-item item-14 color-text-dark-grayish-blue color-key-background-1">0</div>
        <div class="grid-item item-15 color-text-dark-grayish-blue color-key-background-1">/</div>
        <div class="grid-item item-16 color-text-dark-grayish-blue color-key-background-1">x</div>
        <div class="grid-item item-17 text-uppercase reset text-center color-key-background-2">reset</div>
        <div class="grid-item item-18 equal-to text-center color-key-background-3">=</div>
      </div>
    </div>


    
    <div class="attribution">
      Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
