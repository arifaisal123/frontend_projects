<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./scss/main.css"/>  
  <title>Ping | Coming Soon</title>
  <script src="https://kit.fontawesome.com/934b8f3e30.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div><img src="./images/logo.svg"/></div>
      <h1><span>We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
      <form class="user-input" novalidate>
        <input id="input-field" class="user-input_1" type="email" placeholder="Your email address..."/>
        <input id="submit" class="user-input_2" type="submit" value="Notify Me"/>
      </form>
      <p id="error1">Whoops! It looks like you forgot to add your email.</p>
      <p id="error2">Please provide a valid email address.</p>
    </header>
    <main>
      <img src="./images/illustration-dashboard.png"/>
    </main>
    <footer>
      <div class="icons">
        <i class="facebook fa-brands fa-facebook-f"></i>
        <i class="twitter fa-brands fa-twitter"></i>
        <i class="instagram fa-brands fa-instagram"></i>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      <div class="attribution">
        <p>Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      </div>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
