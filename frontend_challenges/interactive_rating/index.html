<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./scss/main.css"/>
  <script type="text/javascript" src="./js/main.js"></script>
  <title>Interactive Rating</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="rating-container">
        <div class="star">
          <img src="./images/icon-star.svg" alt="Star"/>
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="rating">
          <div id="rating1" class="rating1" onclick="changeCircleColor(1)">1</div>
          <div id="rating2" class="rating2" onclick="changeCircleColor(2)">2</div>
          <div id="rating3" class="rating3" onclick="changeCircleColor(3)">3</div>
          <div id="rating4" class="rating4" onclick="changeCircleColor(4)">4</div>
          <div id="rating5" class="rating5" onclick="changeCircleColor(5)">5</div>
        </div>
        <div class="submit-button">
          <button>Submit</button>
        </div>        
      </div>
    </div>
  </main>
