<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./scss/main.css"/>

  <title>Results Summary</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="results-container">
      <div class="result">
        <div class="result_heading">
          <h1>Your Result</h1>
        </div>
        <div class="result_circle_container">
          <div class="result_circle">
            <div class="result_circle_1">
              76
            </div>
            <div class="result_circle_2">
              of 100
            </div>  
          </div>          
        </div> 
      <div class="result_message">
        <div class="result_message_1">Great</div> 
        <div class="result_message_2">You scored higher than 65% of the people who have taken these tests.</div>
      </div>        
      </div>
      <div class="summary">
        <div class="summary_heading">
          Summary
        </div>
        <div class="summary_reaction">
          <div class="summary_reaction_1">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon"/>
            Reaction
          </div>
          <div class="summary_reaction_2">
            80 / 100
          </div>  
        </div>
        <div class="summary_memory">
          <div class="summary_memory_1">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon"/>
            Memory
          </div>
          <div class="summary_memory_2">
            92 / 100
          </div>          
        </div>
        <div class="summary_verbal">
          <div class="summary_verbal_1">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon"/>
            Verbal
          </div>
          <div class="summary_verbal_2">
            61 / 100
          </div>          
        </div>
        <div class="summary_visual">
          <div class="summary_visual_1">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon"/>
            Visual
          </div>
          <div class="summary_visual_2">
            72 / 100
          </div>          
        </div>
        <div class="summary_continue">
          <button>Continue</button>
        </div>      
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
