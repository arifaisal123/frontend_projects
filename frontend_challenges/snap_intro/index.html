<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/custom_styles.css"/>
</head>
<body>
  <div class="container min-vh-100">
    <div class="row mx-1 my-3">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" class="d-inline-block align-top" alt="company logo">
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 collapse" id="navbarToggleExternalContent">
          <li class="nav-item active">
            <a class="nav-link" href="#">Features <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="row">
      <img class="px-0 py-0" src="./images/image-hero-mobile.png" alt="person using laptop">
    </div>
    <div class="row text-center justify-content-center">
      <h1 class="bold-700 large-font pt-5 pb-2">Make remote work</h1>
      <p class="graycolor bold-500 medium-font px-4">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button type="button" class="btn btn-dark col-4 py-2 my-2 mb-5 rounded-br button-padding-y">Learn more</button>
      <div class="row mx-0 my-auto">
        <div class="col-3">
          <img class="img-fluid" src="./images/client-databiz.svg" alt="client name">
        </div>
        <div class="col-3">
          <img class="img-fluid h-75" src="./images/client-audiophile.svg" alt="client name">
        </div>
        <div class="col-3">
          <img class="img-fluid" src="./images/client-meet.svg" alt="client name">
        </div>
        <div class="col-3">
          <img class="img-fluid" src="./images/client-maker.svg" alt="client name">
        </div>
      </div>
    </div>
    <div class="row attribution text-center my-5">
      <p class="fs-6">Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.<br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
