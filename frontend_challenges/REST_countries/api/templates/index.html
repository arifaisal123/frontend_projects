{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="container px-0">
        <div class="row d-flex justify-content-between align-items-center px-0">
            <div class="col-12 col-lg-5">
                <input id="input-text" type="text" class="form-control shadow p-3 mb-4 bg-body rounded custom-box-shadow1 border-0 country-search-input ps-5" placeholder="Search for a country...">
            </div>
            <div class="col-8 col-lg-3 my-2">
                <select name="" id="region-filter" class="form-control p-3 mb-4 mt-lg-0 shadow bg-body rounded custom-box-shadow1 border-0 fw-600 region-filter-input">
                    <option selected value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div class="row filter-container mt-lg-3">
            {% for item in data %}
            <a class="col-12 col-lg-3 px-0 text-decoration-none text-color-black main-data-link" href="/{{ item['name'] }}">
                <div class="card mx-auto mb-5 country-card country-card-light" style="width: 18rem;">
                    <div class="flag-img">
                        <img src="{{ item['flags']['png'] }}" class="card-img-top h-180px" alt="country flags">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-800">{{ item["name"] }}</h5>
                        <p><strong>Population:</strong> {{ '{0:,}'.format(item["population"]) }}</p>
                        <p><strong>Region:</strong> {{ item["region"] }}</p>
                        <p><strong>Capital</strong> {{ item["capital"] }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
