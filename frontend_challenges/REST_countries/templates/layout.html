<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="../static/favicon.png" type="png">
        <link rel="stylesheet" href="../static/styles.css">
        <title>REST Countries: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-white shadow p-2 py-4 mb-4 bg-body rounded px-lg-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="fs-5 fw-800 my-0">Where in the world?</h1>
                    <span class="text-color-black fw-600"><img src="../static/night-mode.png" class="h-15 me-2">Dark Mode</span>
                </div>
            </div>
            {% block main %}{% endblock %}
            <footer>
                <div class="text-center text-black mx-3 fs-12px mb-1">
                    <p class="fs-10px">Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.<br>UX Design by <a href="https://www.frontendmentor.io">frontendmentor</a>. Icons by <a href="https://www.flaticon.com">Flaticons</a>.</p> 
                </div>
            </footer>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
