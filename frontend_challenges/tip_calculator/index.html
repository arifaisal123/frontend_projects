<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="stylesheet" href="./scss/main.css"/>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span>Spli</span>
        <span>tter</span>
      </h1>
      <div class="container-calculator">
        <div class="container-calculator-1">
          <section class="bill-section">
            <h2>Bill</h2>
            <input id="bill" type="number" class="bill" placeholder="0">
          </section>
          <section class="tip-section">
            <h2>Select Tip %</h2>
            <div class="grid-container">
              <div class="five grid-button"><span>5%</span></div>
              <div class="ten grid-button"><span>10%</span></div>
              <div class="fifteen grid-button"><span>15%</span></div>
              <div class="twentyfive grid-button"><span>25%</span></div>
              <div class="fifty grid-button"><span>50%</span></div>
              <input class="custom grid-custom" type="number" placeholder="Custom">    
            </div>
          </section>
          <section class="people-section">
            <div class="people-section-heading">
              <h2>Number of People</h2>
              <h2 id="zero">Can't be zero</h2>
            </div>            
            <input id="people-number" type="number" class="people-number" placeholder="0">
          </section>
        </div>
        <div class="container-calculator-2">
          <div class="tip-calculation">
            <div class="tip-amount">
              <h2>Tip Amount
                <span>/ person</span></h2>
              <div class="tip-amount-dollar">
                <span id="tip-amount-dollar">$0.00</span>
              </div>
            </div>
            <div class="total-tip">
              <h2>Total
                <span>/ person</span></h2>
                <div class="total-tip-dollar">
                  <span id="total-tip-dollar">$0.00</span>
                </div>
            </div>
          </div>          
          <button>Reset</button>
        </div>
      </div>
    </div> 
    <footer class="attribution">
      <p>
        Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Favicon by <a href="https://www.flaticon.com/free-icon/calculator_303635?term=calculator&page=1&position=87&origin=tag&related_id=303635" target="_blank">Flaticon</a>. 
      </p>  
    </footer> 
    <script src="./js/main.js"></script>
  </body>
</html>
