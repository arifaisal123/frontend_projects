<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./scss/main.css"/>
  <title>Order Summary Card</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="hero">
        <img src="./images/illustration-hero.svg"/>
      </div>
      <div class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan_1">
          <img src="./images/icon-music.svg"/>
        </div>
        <div class="plan_2">
          <div class=plan_2_1>Annual Plan</div>
          <div class="plan_2_2">$59.99/year</div>
        </div>
        <div class="plan_3">
          <a href="">Change</a>
        </div>
      </div>  
      <button class="payment">Proceed to Payment</button>
      <button class="cancel_payment">Cancel Order</button>
    </div> 
  </div>
  <div class="attribution">
    <div>
      Coded by <a href="https://arifaisal123.github.io" target="_blank">Arif Faisal</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
  </div> 
</body>
</html>
