<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css"/>
  <title>Advice Generator App</title>
</head>
<body>
  <div class="container">
    <main>
      <h1>Advice #<span id="advice-id"></span></h1>
      <p>"<span id="advice"></span>"</p>
      <div class="divider mobile-divider"><img src="./images/pattern-divider-mobile.svg" alt="pattern divider"/></div>
      <div class="divider desktop-divider"><img src="./images/pattern-divider-desktop.svg" alt="pattern divider"/></div>
      <div class="button-container">
        <div class="button" id="generator-button">
          <img src="./images/icon-dice.svg" alt="icon dice button"/>
        </div>
      </div>      
    </main>
    <footer>
      <div class="attribution">
        Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </div>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
