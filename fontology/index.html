<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Fontology</title>
		<link href="./images/favicon.png" rel="icon"/>
		<link href="./css/styles.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Edu+NSW+ACT+Foundation&family=Fasthand&family=Josefin+Sans&family=Kanit&family=Lato&family=Lobster&family=Montserrat&family=Open+Sans&family=Oswald&family=Pacifico&family=Raleway&family=Righteous&family=Roboto&family=Signika+Negative&family=Sofia&display=swap" rel="stylesheet">
		<script src="./js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Fontology</h1>
		<h2>Stylize your text with fonts!</h2>
		<div id="buttons">
			<button onclick="showText()" type="button">Generate Text</button>
			<button onclick="clearText()" type="button">Clear Text</button>
			<datalist id="font_types">
				<option value="Arial">Arial</option>
				<option value="Arial Black">Arial Black</option>
				<option value="Arial Narrow">Arial Narrow</option>
				<option value="Brush Script MT">Brush Script MT</option>
				<option value="Caveat">Caveat</option>
				<option value="Comic Sans MS">Comic Sans MS</option>
				<option value="Courier New">Courier New</option>
				<option value="Dancing Script">Dancing Script</option>
				<option value="Edu NSW ACT Foundation">Edu NSW ACT Foundation</option>
				<option value="Fasthand">Fasthand</option>
				<option value="Garamond">Garamond</option>
				<option value="Georgia">Georgia</option>
				<option value="Helvetica">Helvetica</option>
				<option value="Josefin Sans">Josefin Sans</option>
				<option value="Kanit">Kanit</option>
				<option value="Lato">Lato</option>
				<option value="Lobster">Lobster</option>
				<option value="Lucida">Lucida</option>
				<option value="Montserrat">Montserrat</option>
				<option value="Open Sans">Open Sans</option>
				<option value="Oswald">Oswald</option>
				<option value="Pacifico">Pacifico</option>
				<option value="Palatino">Palatino</option>
				<option value="Raleway">Raleway</option>
				<option value="Righteous">Righteous</option>
				<option value="Roboto">Roboto</option>
				<option value="Signika Negative">Signika Negative</option>
				<option value="Sofia">Sofia</option>
				<option value="Tahoma">Tahoma</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Trebuchet MS">Trebuchet MS</option>
				<option value="Verdana">Verdana</option>
			</datalist>
			<input id="ft_js" list="font_types" onchange="change_font()" onclick="this.value =''" placeholder="Choose your font"/>
		</div>
		<hr>
		<div id="text_container">
			<p id="generate_text"><em>Your text will appear here!</em></p>
		</div>
